{{ block "nav" . }}
<!-- Navbar -->
<nav class="bg-blue-600 p-4">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Logo / Brand -->
    <div class="flex items-center">
      <img class="w-12 h-12 bg-gray-100 rounded-xl" src="/main/ckefa.jpg" alt="CkefaBlog logo" />
      <a href="/" class="text-white text-2xl font-bold ml-3">CkefaWeb Agency</a>
    </div>

    <!-- Hamburger Menu for small devices -->
    <div class="block self-center lg:hidden">
      <button id="nav-toggle"
        class="flex items-center px-3 py-2 border rounded text-white border-white hover:text-gray-300 hover:border-gray-300">
        <svg class="fill-current h-6 w-6" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 5h16M4 12h16m-7 7h7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
    </div>

    <!-- Navigation Links -->
    <div id="nav-menu" class="hidden lg:flex lg:items-center lg:w-auto lg:space-x-6 font-semibold">
      <a href="/#services" class="text-white px-3 py-2 hover:underline">Services</a>
      <a href="/#about" class="text-white px-3 py-2 hover:underline">About Us</a>
      <a href="/blog" class="text-white px-3 py-2 hover:underline">Blog</a>
      <a href="/#contact" class="text-white px-3 py-2 hover:underline">Contact</a>
    </div>

    <!-- Cart Icon and Profile Avatar -->
    <div class="flex items-center space-x-4 relative">
      <!-- Cart Icon (SVG) -->
      <a href="/services">
        <div class="relative inline text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-4 8m4-8l1.1-5M10 21a1 1 0 001-1 1 1 0 10-2 0 1 1 0 001 1zM20 21a1 1 0 001-1 1 1 0 10-2 0 1 1 0 001 1z" />
          </svg>
          <!-- Item Count Badge -->
          <span
            class="absolute top-0 right-0 inline-block h-5 w-5 text-sm font-bold text-white bg-red-600 rounded-full text-center">
            {{ if .user.email }}
            {{ .user.subs }}
            {{ else }}
            <span>0</span>
            {{ end }}
          </span>
          <p class="text-center font-semibold">Cart</p>
        </div>
      </a>

      <!-- Profile Avatar and Dropdown -->
      <div class="relative group">
        <div class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 32 32">
            <path fill="white" d="M16 8a5 5 0 1 0 5 5a5 5 0 0 0-5-5" />
            <path fill="white"
              d="M16 2a14 14 0 1 0 14 14A14.016 14.016 0 0 0 16 2m7.993 22.926A5 5 0 0 0 19 20h-6a5 5 0 0 0-4.992 4.926a12 12 0 1 1 15.985 0" />
          </svg>

          <!-- Green Dot (Online Status) -->
          <span class="absolute bottom-0 right-0 h-3 w-3 bg-green-500 rounded-full border-2 border-white"></span>
        </div>

        <!-- Downward arrow -->
        <svg xmlns="http://www.w3.org/2000/svg" class="inline ml-2 h-6 w-6" viewBox="0 0 24 24" fill="none"
          stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>

        <!-- Dropdown Menu -->
        <div class="absolute right-0 w-48 bg-white rounded-lg shadow-lg hidden group-hover:block">
          {{ if not .user.email }}
          <p class="block px-4 py-2 text-red-600 ">Not logged in!!</p>
          <a href="/login" class="block px-4 py-2 font-semibold text-gray-600 hover:bg-gray-100">Login</a>
          <a href="/signup" class="block px-4 py-2 font-semibold text-gray-600 hover:bg-gray-100">Signup</a>
          {{ else }}
          <p class="block px-4 py-2 text-gray-600 hover:bg-gray-100">{{ .user.name }}</p>
          <a href="/logout" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
          {{ end }}
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Menu (Hidden by default) -->
  <div id="mobile-nav-menu" class="hidden lg:hidden flex flex-col items-center mt-4 space-y-2 font-semibold">
    <a href="/#services" class="text-white px-3 py-2 hover:underline">Services</a>
    <a href="/#about" class="text-white px-3 py-2 hover:underline">About Us</a>
    <a href="/blog" class="text-white px-3 py-2 hover:underline">Blog</a>
    <a href="/#contact" class="text-white px-3 py-2 hover:underline">Contact</a>
  </div>
</nav>
{{ end }}
