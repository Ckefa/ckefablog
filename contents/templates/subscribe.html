{{ define "subscribe" }}
<section class="flex justify-center">
	<script src="https://unpkg.com/htmx.org@2.0.2"></script>

	<div class="bg-white p-4 rounded-lg shadow-lg text-center">
		<h2 class="text-gray-800 text-2xl font-semibold mb-4">Join Our Community</h2>
		<p class="text-gray-600 mb-4">
			Subscribe to our email list to get the latest updates, exclusive content,<br /> and special
			offers straight to your inbox!
		</p>
		<form hx-post="/subscribe" class="inline-block flex flex-col gap-4 md:flex-row">
			<input name="email" label="email" type="email" placeholder="Enter your email"
				class="p-2 w-64 border border-gray-300 rounded-md mr-4" required />
			<button type="submit" class="p-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
				Subscribe Now
			</button>
		</form>
		<p class="text-gray-500 mt-4 text-sm">
			No spam, unsubscribe anytime.
		</p>
	</div>
</section>
{{ end }}
